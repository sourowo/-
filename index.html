<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卿卿我我小幫手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>卿卿我我小幫手</h1>

    <!-- 既定選項區域 -->
    <div id="user-options">
        <div class="accordion">
            <button class="accordion-button">📌 更新後的分類</button>
            <div class="panel">
                <div class="option-container" id="default-options">
                    <!-- 既定選項會在這裡顯示 -->
                </div>
            </div>
        </div>

        <div class="accordion">
            <button class="accordion-button">📝 基本設定</button>
            <div class="panel">
                <div class="option-container" id="basic-settings-options">
                    <!-- 基本設定選項會在這裡顯示 -->
                </div>
            </div>
        </div>

        <div class="accordion">
            <button class="accordion-button">🎭 角色行為</button>
            <div class="panel">
                <div class="option-container" id="character-behavior-options">
                    <!-- 角色行為選項會在這裡顯示 -->
                </div>
            </div>
        </div>

        <div class="accordion">
            <button class="accordion-button">🚗 開車</button>
            <div class="panel">
                <div class="option-container" id="driving-options">
                    <!-- 開車選項會在這裡顯示 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 自定義選項區域 -->
    <div id="custom-options">
        <div class="add-custom-option-container">
            <input type="text" id="custom-option" placeholder="輸入自定義選項">
            <button onclick="addCustomOption()">新增自定義選項</button>
        </div>
        <div id="custom-options-list">
            <!-- 自定義選項會在這裡顯示 -->
        </div>
    </div>

    <textarea id="input-field" rows="10" cols="50" style="resize: none;"></textarea><br>

    <div class="button-container">
        <button onclick="copyInputValue()">複製內容</button>
        <button onclick="clearInputValue()">清除</button>
    </div>

    <div id="copy-message" style="display: none; color: green;">已複製！</div>

    <script src="script.js"></script>
</body>
</html>
