<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選項管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>選項管理</h1>
    <div class="accordion">
        <button class="accordion-button">📝 基本設定</button>
        <div class="panel" id="基本設定-options"></div>

        <button class="accordion-button">🎭 角色行為</button>
        <div class="panel" id="角色行為-options"></div>

        <button class="accordion-button">🚗 開車</button>
        <div class="panel" id="開車-options"></div>

        <button class="accordion-button">📄 自定義選項</button>
        <div class="panel" id="custom-options">
            <input type="text" id="new-custom-option" placeholder="新增自定義選項">
            <button onclick="addCustomOption()">新增</button>
        </div>
    </div>

    <div class="input-section">
        <textarea id="input-field" placeholder="點擊選項來填充內容"></textarea>
    </div>

    <div class="button-container">
        <button onclick="copyInputValue()">複製內容</button>
        <button onclick="clearInputValue()">清除內容</button>
    </div>

    <div id="copy-message" style="display:none;">內容已複製！</div>

    <script src="script.js"></script>
</body>
</html>
